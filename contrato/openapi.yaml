openapi: 3.1.0
info:
  title: API de Movimientos Bancarios
  version: 1.0.0
  description: API para consultar movimientos de cuentas y tarjetas

servers:
  - url: http://localhost:3000
    description: Servidor Local
  - url: https://openapi-09h0.onrender.com
    description: Servidor Desarrollo
  
tags: 
  - name: Movimientos
    description: Consultas generales de movimientos
  - name: Movimiento_Detalle
    description: Consultas específicas de movimientos

paths:

  /api/movimientos/ahorro/detalle:
    get:
      summary: Obtener detalle de un movimiento específico de cuenta de ahorro
      tags:
        - Movimiento_Detalle
      parameters:
        - name: x_numero_cuenta
          in: header
          required: true
          schema:
            type: string
          example: AHO-123456
        - name: x_movimiento_id
          in: header
          required: true
          schema:
            type: string
          example: mov-123
      responses:
        '200':
          description: Detalle del movimiento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovimientoDetalle'
        '400':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNoFound'

  /api/movimientos/corriente/detalle:
    get:
      summary: Obtener detalle de un movimiento específico de cuenta corriente
      tags:
        - Movimiento_Detalle
      parameters:
        - name: x_numero_cuenta
          in: header
          required: true
          schema:
            type: string
          example: COR-654321
        - name: x_movimiento_id
          in: header
          required: true
          schema:
            type: string
          example: mov-456
      responses:
        '200':
          description: Detalle del movimiento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovimientoDetalle'
        '400':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNoFound'

  /api/movimientos/tarjetas/detalle:
    get:
      summary: Obtener detalle de un movimiento específico de tarjeta de crédito
      tags:
        - Movimiento_Detalle
      parameters:
        - name: x_numero_tarjeta
          in: header
          required: true
          schema:
            type: string
          example: TARJ-4567890123
        - name: x_movimiento_id
          in: header
          required: true
          schema:
            type: string
          example: mov-789
      responses:
        '200':
          description: Detalle del movimiento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovimientoDetalle'
        '400':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNoFound'

  /api/movimientos/ahorro:
    get:
      summary: Obtener movimientos de cuenta de ahorro
      tags:
        - Movimientos
      parameters:
        - name: x_numero_cuenta
          in: header
          required: true
          schema:
            type: string
          example: AHO-123456
      responses:
        '200':
          description: Lista de movimientos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MovimientoResumen'
        '400':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNoFound'

  /api/movimientos/corriente:
    get:
      summary: Obtener movimientos de cuenta corriente
      tags:
        - Movimientos
      parameters:
        - name: x_numero_cuenta
          in: header
          required: true
          schema:
            type: string
          example: COR-654321
      responses:
        '200':
          description: Lista de movimientos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MovimientoResumen'
        '400':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNoFound'
  
  /api/movimientos/tarjetas:
    get:
      summary: Obtener movimientos de tarjeta de crédito
      tags:
        - Movimientos
      parameters:
        - name: x_numero_tarjeta
          in: header
          required: true
          schema:
            type: string
          example: TARJ-4567890123
      responses:
        '200':
          description: Lista de movimientos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MovimientoResumen'
        '400':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: Movimiento no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNoFound'

components:
  schemas:
    MovimientoResumen:
      type: object
      properties:
        id:
          type: string
          example: "mov-123"
        fecha:
          type: string
          format: date-time
          example: "2023-05-15T10:30:00Z"
        descripcion:
          type: string
          example: "Compra en supermercado"
        monto:
          type: number
          format: float
          example: 45.99
        tipo:
          type: string
          enum: [DEBITO, CREDITO]
          example: "DEBITO"
        referencia:
          type: string
          example: "DEP-001..."

    MovimientoDetalle:
      type: object
      properties:
        id:
          type: string
          example: "mov-123"
        fecha:
          type: string
          format: date-time
          example: "2023-05-15T10:30:00Z"
        descripcion:
          type: string
          example: "Depósito inicial"
        monto:
          type: number
          format: float
          example: 1000
        tipo:
          type: string
          enum: [DEBITO, CREDITO]
          example: "CREDITO"
        referencia:
          type: string
          example: "DEP-001"
        establecimiento:
          type: string
          example: "Banco Principal"
        saldoPosterior:
          type: number
          format: float
          example: 1000

    ErrorBadRequest:
      type: object
      properties:
        codigo:
          type: string
          example: "400"
        mensaje:
          type: string
          example: "Datos de entrada Incorrectos"
        detalles:
          type: string
          example: "Los datos proporcionados no cumplen con lo requerido"
        timestamp:
          type: string

    ErrorNoFound:
      type: object
      properties:
        codigo:
          type: string
          example: "404"
        mensaje:
          type: string
          example: "Recurso no encontrado"
        detalles:
          type: string
          example: "La cuenta solicitada no existe en nuestros registros"
        timestamp:
          type: string
          
  
          format: date-time
          example: "2023-05-15T12:34:56Z"